<!DOCTYPE html>
<html>
<head>
    <title>register</title>
    <meta charset="UTF-8" />
</head>
<body>
<h1>회원 가입</h1>
<form method="POST" action="/auth/register">
    <input type="text" name="id" placeholder="아이디" />
    <input type="password" name="password" placeholder="비밀번호" />
    <br>
    <input type="text" name="username" placeholder="이름" />
    <br>
    <input type="submit" />
</form>
</body>
</html>
